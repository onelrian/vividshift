name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt update && sudo apt install -y jq

      - name: Set GH_TOKEN environment variable
        run: echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Download output artifact
        uses: actions/download-artifact@v4
        with:
          name: output  # Make sure this matches the artifact name in the first workflow
          path: output

      - name: Check if output file exists
        run: |
          if [ ! -f output/output.txt ]; then
            echo "Error: output.txt not found! Skipping Discord notification."
            exit 0  # Do not fail workflow if the file is missing
          fi

      - name: Read and format output
        run: |
          FORMATTED_OUTPUT="**ğŸ“Š Work Distribution Results**\n\n"
          
          # Format the output into Discord-friendly text
          while IFS= read -r line; do
            key=$(echo "$line" | awk -F': ' '{print $1}' | xargs)
            value=$(echo "$line" | awk -F': ' '{print $2}' | tr -d '[]"')

            # Emoji mapping for locations
            case "$key" in
              "Tanks") icon="ğŸ›¢ï¸";;
              "Bin") icon="ğŸ—‘ï¸";;
              "Front") icon="ğŸšª";;
              "Toilet A") icon="ğŸš»";;
              "Toilet B") icon="ğŸš»";;
              "Backyard") icon="ğŸ¡";;
              "Parlor") icon="ğŸ›‹ï¸";;
              *) icon="ğŸ”¹";;
            esac

            FORMATTED_OUTPUT+="$icon **$key**: $value\n"
          done < output/output.txt

          # Escape special characters for JSON
          FORMATTED_OUTPUT=$(echo "$FORMATTED_OUTPUT" | jq -R -s '.')

          echo "{\"content\": $FORMATTED_OUTPUT}" > discord_payload.json

      - name: Send to Discord using curl
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d @discord_payload.json \
            ${{ secrets.DISCORD_WEBHOOK }}
