name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git

      - name: Download output artifact using GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run download --name output --dir output

      - name: Read and format output
        run: |
          FORMATTED_OUTPUT="**Work Distribution Results** ðŸ“Š\n\n"

          FORMATTED_OUTPUT+="ðŸ›¢ï¸ **Tanks**:\nâžœ $(jq -r '.Tanks | join(", ")' output/output.txt)\n\n"
          FORMATTED_OUTPUT+="ðŸ—‘ï¸ **Bin**:\nâžœ $(jq -r '.Bin | join(", ")' output/output.txt)\n\n"
          FORMATTED_OUTPUT+="ðŸšª **Front**:\nâžœ $(jq -r '.Front | join(", ")' output/output.txt)\n\n"
          FORMATTED_OUTPUT+="ðŸš» **Toilet A**:\nâžœ $(jq -r '.["Toilet A"] | join(", ")' output/output.txt)\n\n"
          FORMATTED_OUTPUT+="ðŸš» **Toilet B**:\nâžœ $(jq -r '.["Toilet B"] | join(", ")' output/output.txt)\n\n"
          FORMATTED_OUTPUT+="ðŸ¡ **Backyard**:\nâžœ $(jq -r '.Backyard | join(", ")' output/output.txt)\n\n"
          FORMATTED_OUTPUT+="ðŸ›‹ï¸ **Parlor**:\nâžœ $(jq -r '.Parlor | join(", ")' output/output.txt)\n\n"

          echo "{\"content\": \"$FORMATTED_OUTPUT\"}" > discord_payload.json

      - name: Send to Discord using curl
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d @discord_payload.json \
            ${{ secrets.DISCORD_WEBHOOK }}
