name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git

      - name: Download output artifact using GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run download --name output --dir output

      - name: Read and format output
        run: |
          # Check if output file exists
          if [ ! -f output/output.txt ]; then
            echo "Error: output.txt not found!" >&2
            exit 1
          fi

          # Validate JSON format
          if ! jq empty output/output.txt >/dev/null 2>&1; then
            echo "Error: output.txt is not valid JSON!" >&2
            cat output/output.txt  # Print file for debugging
            exit 1
          fi

          FORMATTED_OUTPUT="**ðŸ“Š Work Distribution Results**\n\n"

          FORMATTED_OUTPUT+="ðŸ›¢ï¸ **Tanks**: $(jq -r '.Tanks | join(", ")' output/output.txt 2>/dev/null || echo "N/A")\n"
          FORMATTED_OUTPUT+="ðŸ—‘ï¸ **Bin**: $(jq -r '.Bin | join(", ")' output/output.txt 2>/dev/null || echo "N/A")\n"
          FORMATTED_OUTPUT+="ðŸšª **Front**: $(jq -r '.Front | join(", ")' output/output.txt 2>/dev/null || echo "N/A")\n"
          FORMATTED_OUTPUT+="ðŸš» **Toilet A**: $(jq -r '.["Toilet A"] | join(", ")' output/output.txt 2>/dev/null || echo "N/A")\n"
          FORMATTED_OUTPUT+="ðŸš» **Toilet B**: $(jq -r '.["Toilet B"] | join(", ")' output/output.txt 2>/dev/null || echo "N/A")\n"
          FORMATTED_OUTPUT+="ðŸ¡ **Backyard**: $(jq -r '.Backyard | join(", ")' output/output.txt 2>/dev/null || echo "N/A")\n"
          FORMATTED_OUTPUT+="ðŸ›‹ï¸ **Parlor**: $(jq -r '.Parlor | join(", ")' output/output.txt 2>/dev/null || echo "N/A")\n"

          echo "{\"content\": \"$FORMATTED_OUTPUT\"}" > discord_payload.json

      - name: Send to Discord using curl
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d @discord_payload.json \
            ${{ secrets.DISCORD_WEBHOOK }}
