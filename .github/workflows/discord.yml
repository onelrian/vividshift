name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Output Artifact
        uses: actions/download-artifact@v4
        with:
          name: output
          path: output

      - name: Check if output file exists
        run: |
          if [ ! -s output/output.txt ]; then
            echo "Error: output.txt is missing or empty! Skipping Discord notification."
            exit 0
          fi

      - name: Read and format output
        run: |
          FORMATTED_OUTPUT="**ğŸ“Š Work Distribution Results**\n\n"
          CHAR_LIMIT=1900

          while IFS= read -r line; do
            key=$(echo "$line" | awk -F': ' '{print $1}')
            value=$(echo "$line" | awk -F': ' '{print $2}' | tr -d '[]"')

            case "$key" in
              "Tanks") icon="ğŸ›¢ï¸"; sub_icon="ğŸ’§";;
              "Bin") icon="ğŸ—‘ï¸"; sub_icon="ğŸš®";;
              "Front") icon="ğŸšª"; sub_icon="ğŸ› ï¸";;
              "Toilet A") icon="ğŸš»"; sub_icon="ğŸ§½";;
              "Toilet B") icon="ğŸš»"; sub_icon="ğŸ§¼";;
              "Backyard") icon="ğŸ¡"; sub_icon="ğŸŒ¿";;
              "Parlor") icon="ğŸ›‹ï¸"; sub_icon="ğŸ§¹";;
              *) icon="ğŸ”¹"; sub_icon="";;
            esac

            LINE_CONTENT="$icon **$key**\n$sub_icon Assigned: $value\n\n"
            if [ ${#FORMATTED_OUTPUT} -le $CHAR_LIMIT ]; then
              FORMATTED_OUTPUT+="$LINE_CONTENT"
            fi
          done < output/output.txt

          echo "{\"content\": \"$FORMATTED_OUTPUT\"}" > discord_payload.json

      - name: Send to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d @discord_payload.json \
            ${{ secrets.DISCORD_WEBHOOK }}
