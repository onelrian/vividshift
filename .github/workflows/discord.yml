name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt update && sudo apt install -y jq

      - name: Check if WORK_DATA exists
        run: |
          if [ -z "${{ env.WORK_DATA }}" ]; then
            echo "Error: WORK_DATA not found! Skipping Discord notification."
            exit 0  # Skip if WORK_DATA is not available
          fi

      - name: Read and format output
        run: |
          FORMATTED_OUTPUT="**ğŸ“Š Work Distribution Results**\n\n"

          # Format the output into Discord-friendly text
          while IFS= read -r line; do
            key=$(echo "$line" | awk -F': ' '{print $1}')
            value=$(echo "$line" | awk -F': ' '{print $2}' | tr -d '[]"')

            case "$key" in
              "Tanks") icon="ğŸ›¢ï¸";;
              "Bin") icon="ğŸ—‘ï¸";;
              "Front") icon="ğŸšª";;
              "Toilet A") icon="ğŸš»";;
              "Toilet B") icon="ğŸš»";;
              "Backyard") icon="ğŸ¡";;
              "Parlor") icon="ğŸ›‹ï¸";;
              *) icon="ğŸ”¹";;
            esac

            FORMATTED_OUTPUT+="$icon **$key**: $value\n"
          done <<< "${{ env.WORK_DATA }}"

          # Save to JSON for curl
          echo "{\"content\": \"$FORMATTED_OUTPUT\"}" > discord_payload.json

      - name: Send to Discord using curl
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d @discord_payload.json \
            ${{ secrets.DISCORD_WEBHOOK }}
