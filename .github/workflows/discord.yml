name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v4

      
      - name: Download output artifact
        uses: actions/download-artifact@v4
        with:
          name: output
          path: output

      
      - name: Read and format output for Discord
        run: |
          if [ ! -f output/output.txt ]; then
            echo "âŒ Error: output.txt not found! Skipping Discord notification."
            exit 0
          fi

          # Prepare formatted output for Discord
          FORMATTED_OUTPUT="ðŸ“Š **Work Distribution Results**\n\n"
          jq -r 'to_entries | .[] | "\(.key): \(.value)"' output/output.txt | while IFS= read -r line; do
            key=$(echo "$line" | cut -d: -f1)
            value=$(echo "$line" | cut -d: -f2-)

            # Assign icons based on key
            case "$key" in
              "Tanks") icon="ðŸ›¢ï¸"; sub_icon="ðŸ’§";;
              "Bin") icon="ðŸ—‘ï¸"; sub_icon="ðŸš®";;
              "Front") icon="ðŸšª"; sub_icon="ðŸ› ï¸";;
              "Toilet A") icon="ðŸš»"; sub_icon="ðŸ§½";;
              "Toilet B") icon="ðŸš»"; sub_icon="ðŸ§¼";;
              "Backyard") icon="ðŸ¡"; sub_icon="ðŸŒ¿";;
              "Parlor") icon="ðŸ›‹ï¸"; sub_icon="ðŸ§¹";;
              *) icon="ðŸ”¹"; sub_icon="";;
            esac

            FORMATTED_OUTPUT+="$icon **$key**\n$sub_icon Assigned: $value\n\n"
          done

          # Prepare Discord payload
          echo "{\"content\": \"$FORMATTED_OUTPUT\"}" > discord_payload.json

      
      - name: Debug Discord Payload
        run: cat discord_payload.json

      
      - name: Send to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
            --fail --silent --show-error \
            -d @discord_payload.json \
            ${{ secrets.DISCORD_WEBHOOK }}
