name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt update && sudo apt install -y jq

      # Wait for artifact to be available and retry for a while
      - name: Wait for output artifact
        run: |
          retries=0
          max_retries=5
          while [ $retries -lt $max_retries ]; do
            echo "Attempting to download artifact..."
            gh run download --name output-artifact --dir ./output || true
            if [ -f "./output/output.txt" ]; then
              echo "Artifact found and downloaded."
              break
            fi
            retries=$((retries + 1))
            echo "Retrying... ($retries/$max_retries)"
            sleep 10
          done
          if [ $retries -eq $max_retries ]; then
            echo "Error: Artifact not found after $max_retries attempts. Skipping Discord notification."
            exit 0
          fi

      - name: Check if output file exists
        run: |
          if [ ! -f output/output.txt ]; then
            echo "Error: output.txt not found! Skipping Discord notification."
            exit 0  # Do not fail workflow if the file is missing
          fi

      - name: Read and format output
        run: |
          FORMATTED_OUTPUT="**ğŸ“Š Work Distribution Results**\n\n"
          
          # Format the output into Discord-friendly text
          while IFS= read -r line; do
            key=$(echo "$line" | awk -F': ' '{print $1}' | xargs)
            value=$(echo "$line" | awk -F': ' '{print $2}' | tr -d '[]"')

            # Emoji mapping for locations
            case "$key" in
              "Tanks") icon="ğŸ›¢ï¸";;
              "Bin") icon="ğŸ—‘ï¸";;
              "Front") icon="ğŸšª";;
              "Toilet A") icon="ğŸš»";;
              "Toilet B") icon="ğŸš»";;
              "Backyard") icon="ğŸ¡";;
              "Parlor") icon="ğŸ›‹ï¸";;
              *) icon="ğŸ”¹";;
            esac

            FORMATTED_OUTPUT+="$icon **$key**: $value\n"
          done < output/output.txt

          # Escape special characters for JSON
          FORMATTED_OUTPUT=$(echo "$FORMATTED_OUTPUT" | jq -R -s '.')

          echo "{\"content\": $FORMATTED_OUTPUT}" > discord_payload.json

      - name: Send to Discord using curl
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d @discord_payload.json \
            ${{ secrets.DISCORD_WEBHOOK }}
