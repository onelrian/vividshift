name: Build and Deploy Docker Container

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 */14 * *'  # Runs every 14 days

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/work-group-generator:latest .

      - name: Run Docker Container and collect output
        id: run_container
        run: |
          docker run --rm ghcr.io/${{ github.repository }}/work-group-generator:latest > output.txt
          cat output.txt
          base64 output.txt > output_encoded.txt

      - name: Set workflow output
        id: set_output
        run: |
          echo "WORK_OUTPUT=$(cat output_encoded.txt)" >> $GITHUB_ENV

  send-to-discord:
    needs: build-and-run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode base64 output
        run: |
          if [ -z "${{ env.WORK_OUTPUT }}" ]; then
            echo "âŒ No output found! Skipping Discord notification."
            exit 1
          fi

          echo "${{ env.WORK_OUTPUT }}" | base64 -d > formatted_output.txt
          ls -lah formatted_output.txt  # Debugging step
          cat formatted_output.txt || echo "âš ï¸ No content in formatted_output.txt"

          if [ ! -s formatted_output.txt ]; then
            echo "âŒ Error: formatted_output.txt is empty! Exiting."
            exit 1
          fi

      - name: Format output for Discord
        run: |
          FORMATTED_OUTPUT=""
          FIRST_LINE=true

          while IFS= read -r line; do
            key=$(echo "$line" | awk -F': ' '{print $1}')
            value=$(echo "$line" | awk -F': ' '{print $2}' | tr -d '[]"')

            # Ignore empty lines
            if [ -z "$key" ] || [ -z "$value" ]; then
              continue
            fi

            # Set header only once
            if [ "$FIRST_LINE" = true ]; then
              FORMATTED_OUTPUT="ğŸ“Š **Work Distribution Results**\n\n"
              FIRST_LINE=false
            fi

            case "$key" in
              "Tank") icon="ğŸ›¢ï¸"; sub_icon="ğŸ’§";;
              "Bin") icon="ğŸ—‘ï¸"; sub_icon="ğŸš®";;
              "Frontyard") icon="ğŸšª"; sub_icon="ğŸ› ï¸";;
              "Toilet A") icon="ğŸš»"; sub_icon="ğŸ§½";;
              "Toilet B") icon="ğŸš»"; sub_icon="ğŸ§¼";;
              "Backyard") icon="ğŸ¡"; sub_icon="ğŸŒ¿";;
              "Parlor") icon="ğŸ›‹ï¸"; sub_icon="ğŸ§¹";;
              *) icon="ğŸ”¹"; sub_icon="";;
            esac

            FORMATTED_OUTPUT+="$icon **$key**\n$sub_icon Assigned: $value\n\n"
          done < formatted_output.txt

          echo "{\"content\": \"$FORMATTED_OUTPUT\"}" > discord_payload.json

      - name: Debug Discord Payload
        run: cat discord_payload.json

      - name: Send to Discord
        run: |
          if [ -s discord_payload.json ]; then
            curl -X POST -H "Content-Type: application/json" \
              --fail --silent --show-error \
              -d @discord_payload.json \
              ${{ secrets.DISCORD_WEBHOOK }}
          else
            echo "âš ï¸ No data to send to Discord."
          fi
