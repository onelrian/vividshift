name: Build and Deploy Docker Container

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 */14 * *'  # Runs every 14 days

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/work-group-generator:latest .

      - name: Run Docker Container and collect output
        id: run_container
        run: |
          # Running Docker container and saving the output to output.txt
          docker run --rm ghcr.io/${{ github.repository }}/work-group-generator:latest > output.txt
          cat output.txt  # Debug the output content

      - name: Set workflow output
        id: set_output
        run: |
          echo "WORK_OUTPUT=$(cat output.txt)" >> $GITHUB_OUTPUT

  send-to-discord:
    needs: build-and-run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug WORK_OUTPUT
        run: |
          echo "WORK_OUTPUT: ${{ needs.build-and-run.outputs.WORK_OUTPUT }}"
          if [ -z "${{ needs.build-and-run.outputs.WORK_OUTPUT }}" ]; then
            echo "âŒ Error: No output found! Skipping Discord notification."
            exit 0
          fi

      - name: Read and format output for Discord
        run: |
          # Start formatting
          FORMATTED_OUTPUT="ğŸ“Š **Work Distribution Results**\n\n"

          # Process each line of the WORK_OUTPUT
          while IFS= read -r line; do
            # Parse the key-value pairs
            key=$(echo "$line" | awk -F': ' '{print $1}')
            value=$(echo "$line" | awk -F': ' '{print $2}' | tr -d '[]"')

            # Map specific keys to Discord-friendly icons and text
            case "$key" in
              "Tanks") icon="ğŸ›¢ï¸"; sub_icon="ğŸ’§";;
              "Bin") icon="ğŸ—‘ï¸"; sub_icon="ğŸš®";;
              "Front") icon="ğŸšª"; sub_icon="ğŸ› ï¸";;
              "Toilet A") icon="ğŸš»"; sub_icon="ğŸ§½";;
              "Toilet B") icon="ğŸš»"; sub_icon="ğŸ§¼";;
              "Backyard") icon="ğŸ¡"; sub_icon="ğŸŒ¿";;
              "Parlor") icon="ğŸ›‹ï¸"; sub_icon="ğŸ§¹";;
              *) icon="ğŸ”¹"; sub_icon="";;
            esac

            FORMATTED_OUTPUT+="$icon **$key**\n$sub_icon Assigned: $value\n\n"
          done <<< "${{ needs.build-and-run.outputs.WORK_OUTPUT }}"

          # Use jq to safely format the payload
          PAYLOAD=$(jq -n --arg content "$FORMATTED_OUTPUT" '{content: $content}')
          echo "$PAYLOAD" > discord_payload.json

      - name: Debug Discord Payload
        run: |
          if [ -f discord_payload.json ]; then
            cat discord_payload.json
          else
            echo "âš ï¸ No discord_payload.json file found."
            exit 1
          fi

      - name: Send to Discord
        run: |
          if [ -s discord_payload.json ]; then
            curl -X POST -H "Content-Type: application/json" \
              --fail --silent --show-error \
              -d @discord_payload.json \
              ${{ secrets.DISCORD_WEBHOOK }}
          else
            echo "âš ï¸ No data to send to Discord."
          fi
